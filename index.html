<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COTREX TEAM</title>

<style>
:root {
  --bg:#0b0f12;
  --card:#0f1418;
  --muted:#9aa5b1;
  --accent:#38bdf8;
}
html,body {
  height:100%;
  margin:0;
  background:linear-gradient(180deg,var(--bg),#071018);
  color:#e6eef6;
  font-family:Inter,Segoe UI,system-ui,Arial,Helvetica,sans-serif;
  overflow-x:hidden;
}
header {
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 20px;
  background:rgba(255,255,255,0.02);
  border-bottom:1px solid rgba(255,255,255,0.05);
  backdrop-filter:blur(6px);
  position:sticky;
  top:0;
  z-index:100;
}
.cotrex-logo {
  display:flex;
  align-items:center;
  font-weight:700;
  font-size:22px;
  color:var(--accent);
  letter-spacing:1px;
}
.cotrex-logo .mark {
  width:34px;
  height:34px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#0ea5e9,#8b5cf6);
  color:#04111a;
  font-weight:800;
  border-radius:8px;
  margin-right:8px;
}
.container {
  max-width:900px;
  margin:30px auto;
  padding:20px;
}
.card {
  background:var(--card);
  border:1px solid rgba(255,255,255,0.05);
  border-radius:12px;
  padding:20px;
  box-shadow:0 6px 18px rgba(2,6,23,0.6);
}
button {
  background:linear-gradient(90deg,rgba(56,189,248,0.12),rgba(139,92,246,0.08));
  border:1px solid rgba(255,255,255,0.04);
  color:var(--accent);
  padding:10px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  transition:all 300ms ease;
}
button:hover {
  background:rgba(56,189,248,0.25);
}
.fade-page {
  opacity:0;
  transform:translateY(6px);
  transition:opacity 400ms ease, transform 400ms ease;
}
.fade-page.show {
  opacity:1;
  transform:none;
}

/* Login Overlay */
#cotrex-lock {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
#cotrex-lock .panel {
  width:320px;
  max-width:90%;
  background:rgba(255,255,255,0.02);
  border:1px solid rgba(255,255,255,0.05);
  border-radius:12px;
  padding:20px;
  text-align:center;
  box-shadow:0 10px 40px rgba(2,6,23,0.6);
}
#cotrex-lock input {
  width:100%;
  padding:12px;
  border-radius:8px;
  background:transparent;
  border:1px solid rgba(255,255,255,0.1);
  color:var(--muted);
  margin-top:12px;
}
.hint {
  color:var(--muted);
  font-size:13px;
  margin-top:8px;
}
</style>
</head>
<body>

<header>
  <div class="cotrex-logo"><div class="mark">CT</div>COTREX TEAM</div>
  <button id="logoutBtn" style="display:none">Logout</button>
</header>

<div id="cotrex-lock">
  <div class="panel">
    <h3>Welcome â€” COTREX TEAM</h3>
    <div class="hint">Enter passphrase to unlock the tool</div>
    <input id="cotrex-pass" placeholder="Passphrase" type="password" />
    <button id="cotrex-unlock">Unlock</button>
    <div id="cotrex-msg" class="hint"></div>
  </div>
</div>
